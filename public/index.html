      <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(
            (registration) => {
              console.log(registration);
              console.log("registered sw");
            },
            (err) => {
              console.log("nosw");
              console.log(err);
            }
          )
          .catch((err) => console.log(err));
      } else {
        console.log("no sw");
      }
    </script>
